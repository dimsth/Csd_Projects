<!doctype html>
<html lang="en" class="no-js">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/styles_login.css">
  <title>Login Form</title>
  <base href="/ex/">
  
    <script src="js/scripts.js"></script>
    <script src="http://www.openlayers.org/api/OpenLayers.js"></script>
    <script src="js/map.js"></script>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script src="js/ajax.js" defer></script>
</head>

<body onload="adjustBackLink(); checkLoggedIn();">
    <header>
        <img src="img/img_01.png" alt="ranger-header">
      <p><a onclick="logoutUser()" id="logout" class="hidden">Logout</a></p>
      <p><a href="index.html" id="backLink">Back</a></p>
  </header>

    <main>
      <div class="main-cont" id="main-cont">
        <div class="signup">
          <form>
            <label>Login</label>
            <p id="error">Wrong username or password!</p>
            <input type="text" name="txt" id="username" placeholder="User name" required="">
            <input type="password" name="pswd" id="password" placeholder="Password" required="">
            <button onclick="loginUser()">Login</button>
          </form>
        </div>

        <div class="login">
          <a href="html/register.html">Register</a>
        </div>
      </div>
        <div class="table" id="table">
        </div>
        <input type="password" class="hidden" id="password-input" name="password" placeholder="Password" pattern="^(?=.*[A-Za-z])(?=.*\d)(?=.*[@$!%*#?&])[A-Za-z\d@$!%*#?&]{8,15}$">
        <button id="password-button" class="hidden" onclick="clickSubmit('password')">Submit</button>
        <input type="tel" class="hidden" id="telephone-input" name="telephone" placeholder="Phone Number" pattern="^[0-9]{10,14}$" required><!-- comment -->
        <button id="telephone-button" class="hidden" onclick="clickSubmit('telephone')">Submit</button>
        <input type="text" class="hidden" id="firstname-input" name="firstname" placeholder="First Name" pattern="^[a-zA-Z]{3,30}$" required>
        <button id="firstname-button" class="hidden" onclick="clickSubmit('firstname')">Submit</button>
        <input type="text" class="hidden" id="lastname-input" name="lastname" placeholder="Last Name" pattern="^[a-zA-Z]{3,30}$" required>
        <button id="lastname-button" class="hidden" onclick="clickSubmit('lastname')">Submit</button>
        <input type="date" class="hidden" id="birthdate-input" name="trip-start" value="1980-01-01" min="1920-01-01" max="2007-12-31" required>
        <button id="birthdate-button" class="hidden" onclick="clickSubmit('birthdate')">Submit</button>
        <input type="text" class="hidden" id="city-input" name="city" placeholder="City" required>
        <button id="city-button" class="hidden" onclick="clickSubmit('city')">Submit</button>
        <input type="text" class="hidden" id="address-input" name="address" placeholder="Address" onblur="test()" required>
        <button id="address-button" class="hidden" onclick="clickSubmit('address')">Submit</button>
        <input type="url" class="hidden" id="personalpage-input" placeholder="Url (ex: Facebook)" name="personalpage">
        <button id="personalpage-button" class="hidden" onclick="clickSubmit('personalpage')">Submit</button>
        <input type="text" class="hidden" id="job-input" name="job" placeholder="Job" pattern="^[a-zA-Z]{3,30}$">
        <button id="job-button" class="hidden" onclick="clickSubmit('job')">Submit</button>
        <input type="text" class="hidden" id="country-input" name="country" placeholder="Country" required>
        <button id="country-button" class="hidden" onclick="clickSubmit('country')">Submit</button>
        <input type="text" class="hidden" id="property-input" name="property" placeholder="outdoors/indoors/both" required>
        <button id="property-button" class="hidden" onclick="clickSubmit('property')">Submit</button>
        <input type="text" class="hidden" id="catkeeper-input" name="catkeeper" placeholder="Catkeeper: true/false" required>
        <button id="catkeeper-button" class="hidden" onclick="clickSubmit('catkeeper')">Submit</button>
        <input type="text" class="hidden" id="dogkeeper-input" name="country" placeholder="Dogkeeper: true/false" required>
        <button id="dogkeeper-button" class="hidden" onclick="clickSubmit('dogkeeper')">Submit</button>
        <input type="number" class="hidden" id="dogprice-input" name="dogprice" placeholder="Dogprice" required>
        <button id="dogprice-button" class="hidden" onclick="clickSubmit('dogprice')">Submit</button>
        <input type="number" class="hidden" id="catprice-input" name="catprice" placeholder="Catprice" required>
        <button id="catprice-button" class="hidden" onclick="clickSubmit('catprice')">Submit</button>
        <input type="text" class="hidden" id="propertydescription-input" name="country" placeholder="Property Description" required>
        <button id="propertydescription-button" class="hidden" onclick="clickSubmit('propertydescription')">Submit</button>
        <input type="text" class="hidden" id="gender-input" name="country" placeholder="Gender: male/female/other" required>
        <button id="gender-button" class="hidden" onclick="clickSubmit('gender')">Submit</button>
        
        
        
    </main>
  <footer class="py-3 footer">
    <p class="text-center ">&copy; 2023 CSD, csd5010</p>
  </footer>
</body>
</html>
